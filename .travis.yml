language: node_js
node_js:
  - "6"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq graphicsmagick
branches:
  only:
    - release
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target_branch: master
  on:
    branch: release
notifications:
  email:
    - secure: ""
