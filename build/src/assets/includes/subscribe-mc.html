{% macro subscribeForm(size='normal') %}
<div class="has-text-centered subscribe-form">
  <p>
    To get the latest tees delivered to your inbox, subscribe to our
    mailing list.
  </p>

  <form action="//space.us15.list-manage.com/subscribe/post?u=3846f30ce649a4106522152e4&amp;id=39139682af" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <div class="field has-addons">
      <p class="control is-expanded">
      <input type="email" value="" name="EMAIL" class="required email input is-{{ size }}">
      </p>
      <p class="control">
      <input type="submit" value="Subscribe" name="subscribe" class="button is-info is-{{ size }}">
      </p>
    </div>
    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
      <input type="text" name="b_3846f30ce649a4106522152e4_39139682af" tabindex="-1" value="">
    </div>
  </form>
</div>
{% endmacro %}
